<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Blue Water Autonomy specializes in innovative autonomous water navigation technologies. Explore our site to learn more about our solutions and career opportunities."
    />
    <meta
      name="keywords"
      content="autonomous boats, water navigation, AI, robotics, careers"
    />
    <title>Blue Water Autonomy</title>
    <link rel="canonical" href="http://www.yoursite.com/index.html" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>

    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Organization",
        "name": "Blue Water Autonomy",
        "url": "http://blw.ai",
        "logo": "http://blw.ai/assets/img/blue-water-autonomy.webp",
        "contactPoint": {
          "@type": "ContactPoint",
          "email": "careers@blw.ai",
          "contactType": "customer service"
        }
      }
    </script>
  </head>
  <body>
    <header>
      <nav>
        <a href="/">
          <img
            src="./assets/img/blue-water-autonomy.webp"
            alt="Blue Water Autonomy Logo"
          />
        </a>
      </nav>
    </header>
    <section class="hero">
      <h1 id="animated-heading">
        <div class="word">
          <span style="animation-delay: 0s">B</span
          ><span style="animation-delay: 0.05s">L</span
          ><span style="animation-delay: 0.1s">U</span
          ><span style="animation-delay: 0.15s">E</span>
        </div>

        <div class="word">
          <span style="animation-delay: 0.2s">W</span
          ><span style="animation-delay: 0.25s">A</span
          ><span style="animation-delay: 0.3s">T</span
          ><span style="animation-delay: 0.35s">E</span
          ><span style="animation-delay: 0.4s">R</span>
        </div>

        <div class="word">
          <span style="animation-delay: 0.45s">A</span
          ><span style="animation-delay: 0.5s">U</span
          ><span style="animation-delay: 0.55s">T</span
          ><span style="animation-delay: 0.6s">O</span
          ><span style="animation-delay: 0.65s">N</span
          ><span style="animation-delay: 0.7s">O</span
          ><span style="animation-delay: 0.75s">M</span
          ><span style="animation-delay: 0.8s">Y</span>
        </div>
      </h1>
      <button class="btn">
        <a href="mailto:careers@blw.ai">careers@blw.ai</a>
      </button>
    </section>
    <img
      class="globe"
      src="./assets/img/blue-water-autonomy-globe.webp"
      alt="Blue Water Autonomy Globe"
    />
  </body>
</html>
